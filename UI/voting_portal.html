    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet">

<body>
  <header>
    <h1>Politico Electoral Commission</h1>
  </header>
  <ul class="top-nav">
    <li><a class="active" href="#">Presidential Vote</a></li>
    <li><a href="user_profile.html" title="User Profile">
      <i class="fa fa-user" aria-hidden="true"></i>
    </a></li>
    <li><a href="index.html" title="Sign Out">
      <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>
    </a></li>
    <li><a href="index.html" title="Home page">
      <i class="fa fa-home fa-lg" aria-hidden="true" ></i>
    </a></li>
    <li class="float-right-nav"><a href="#about_us.html">About Us</a></li>
    <li class ="float-right-nav"><a href="#faqs.html" >FAQs</a></li>
  </ul>
  <hr>
  <div  class="form-container">
    <form id="presidential_vote" onsubmit="return confirm_presidential_vote()" action="gubernatorial_vote.html">
      <fieldset>
        <legend><h2>Vote: President of the Republic</h2></legend>
        <label>
          <input type="radio" name="presidential" value="barak_obama" checked>
          <img class="btn-image" src="static/obama.jpeg">
          <h3>Barak Obama - Peoples Congress  |</h3>
        </label>
        <label>
          <input type="radio" name="presidential" value="fatuma_mohamed" checked>
          <img class="btn-image" src="static/fatuma_mohamed.jpeg">
          <h3>Amina Mohammed - T.N.A  </h3>
        </label>
        <label>
          <input type="radio" name="presidential" value="ellen_johnson" checked>
          <img class="btn-image" src="static/ellen_johnson.jpeg">
          <h3>Ellen Johnson Sirleaf - Peoples Union</h3>
        </label>
        <label>
          <input type="radio" name="presidential" value="ellen_johnson" checked>
          <img class="btn-image" src="static/kenyatta.jpg">
          <h3>Uhuru Kenyatta - Jubilee</h3>
        </label>
        <label>
          <input type="radio" name="presidential" value="ellen_johnson" checked>
          <img class="btn-image" src="static/charleen_leo.jpg">
          <h3>Charleen Leo - Independent</h3>
        </label>
        <div class="col-75">
          <input type="submit" value="submit choice">
        </div>
      </fieldset>
    </form>
    <button onclick="confirm_skipping_prez_vote()">
          Skip without voting
    </button>
  </div>

  <hr>
