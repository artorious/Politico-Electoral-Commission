  <hr>
  <div  class="form-container">
    <form id="gubenatorial_vote" onsubmit="return confirm_gubenatorial_vote()" action="senatorial_vote.html">
      <fieldset>
        <legend><h2>Vote: Governor Nairobi County</h2></legend>
        <label>
          <input type="radio" name="gubenatorial" value="nerima_wako" checked>
          <img class="btn-image" src="static/nerima.jpeg">
          <h3>Nerima Wako - Peoples Congress  |</h3>
        </label>
        <label>
          <input type="radio" name="gubenatorial" value="plo" checked>
          <img class="btn-image" src="static/plo.jpeg">
          <h3>P.L.O Lumumba - T.N.A  </h3>
        </label>
        <label>
          <input type="radio" name="gubenatorial" value="kagame" checked>
          <img class="btn-image" src="static/kagame.jpeg">
          <h3>Paul Kagame - Peoples Union</h3>
        </label>
        <div class="col-75">
          <input type="submit" value="submit choice">
        </div>
      </fieldset>
    </form>
    <button onclick="confirm_skipping_gov_vote()">
          Skip without voting
    </button>
  </div>
