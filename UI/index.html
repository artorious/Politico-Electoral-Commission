<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Politico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="static/main.css"/>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
  rel="stylesheet">
  <script src="static/main.js"></script>
</head>
<body>
  <!-- Hold summarys and links to app services : Flex grid with a two box pannel --->
  <div class="hm-flex-container">
    <div class="hm-pannel">
      <div class="hm-thumb-half-pannel">
        <img src="static/register_to_vote.png">
      </div>
      <div class="hm-clear-half-pannel">
        <!-- Description and icon-->
        <div class="hm-box-content">
          <i class="fa fa-pencil" aria-hidden="true"></i>
          <h3>Citizen Registration & Voting Portal</h3>
          <a href="#">Voter Sign In</a>
        </div>
      </div>
    </div>

    <div class="hm-pannel">
      <div class="hm-thumb-half-pannel">
        <img src="static/podium_shot.jpg">
      </div>
      <div class="hm-clear-half-pannel">

        <div class="hm-box-content">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          
          <a href="#">Admin Sign In</a>
        </div>
      </div>
    </div>

    <div class="hm-pannel">
      <div class="hm-thumb-half-pannel">
        <img src="static/parties.png">
      </div>
      <div class="hm-clear-half-pannel">
        <div class="hm-box-content">
            <i class="fa fa-hand-peace-o" aria-hidden="true"></i>
          <h3>Candidates & Political Parties</h3>
          <a href="#">Candidate sign In</a>
        </div>
      </div>
    </div>

    <div class="hm-pannel">
        <div class="hm-thumb-half-pannel">
          <img src="static/us.jpg">
        </div>
        <div class="hm-clear-half-pannel">
          <div class="hm-box-content">
            <i class="fa fa-users" aria-hidden="true"></i>
            <h3>Politico Electoral Commission</h3>
            <a href="#">Contact Us</a>
          </div>
        </div>
      </div>
    
  </div>
  </div>
  
</body>
</html>
